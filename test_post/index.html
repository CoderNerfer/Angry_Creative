<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_form_send_in_js</title>
</head>
<body>
    <h1>Fetch API - Sending Form Data</h1>
    <form class="form" id="myForm">
        <label for="inp_username">username</label>
        <input type="text" name="inp_username" id="inp_username">
        <label for="inp_password">password</label>
        <input type="text" name="inp_password" id="inp_password">
        <button type="submit"></button>
    </form>

    <script>
        const myForm = document.getElementById("myForm")
        myForm.addEventListener('submit',function (e){
            // prevent to page reload or naviguate await
            e.preventDefault()

            const formData = new FormData(this)

            fetch('/recup', {
                method: 'post',
                body: JSON.stringify({
                    username: document.getElementById('inp_username').value,
                    password: document.getElementById('inp_password').value
                })
            })
            .then(function(response){
                return response.text
            })
            .then(function(text){
                console.log(text)
            })
            .catch(function(error){
                console.error(error)
            })

        })
    </script>
</body>
</html>
