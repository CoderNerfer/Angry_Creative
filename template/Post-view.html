    {{template "header"}}
    
    <div class="slider" >

                <div class="theme Africa"><p>African</p></div>

                <div class="theme Korea"><p>Korean</p></div>
                <div class="theme Vegan"><p>Vegan</p></div>
                <div class="theme Latina_America"><p>Latina America</p></div>
                <div class="theme Bakery"><p>Bakery</p></div>
        </div>
    </div>

        <div id="post">
            <div id="User-Post-Name"></div>
            <div id="tags"><p>Tags for this post :</p></div>
            <div class="line"></div>
            <div id="text"></div>
